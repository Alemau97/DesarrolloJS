<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pruebas con el objeto Window</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="contenido">
      <button type="submit" id="abrir">
        Reproducir Enchanted - Taylor Swift
      </button>
      <button type="submit" id="cerrar">Cerrar ventana</button>
      <button type="submit" id="pausar">Pausar ventana</button>
      <button type="submit" id="salir">Ir a youtube</button>
    </main>
    <section id="formulario">
      <input
        type="text"
        placeholder="Ingresa el nombre de la persona"
        id="nombre"
      />
      <input
        type="text"
        placeholder="Ingresa el número de teléfono"
        id="telefono"
      />
      <button id="guardar">Guardar</button>
    </section>
  </body>
  <script src="window.js"></script>
</html>
